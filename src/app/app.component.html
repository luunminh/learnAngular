<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
            Only Show odd numbers
        </button>
        <br>
        <ul class="list-group">
            <div *ngIf="onlyOdd">
                <li class="list-group-item" [ngClass]="{odd: odd %2 !== 0}" *ngFor="let odd of oddNumbers">{{odd}}</li>
            </div>

            <div *ngIf="!onlyOdd">
                <li class="list-group-item" [ngClass]="{even: even %2 === 0}" *ngFor="let even of evenNumbers">{{even}}
                </li>
            </div>
        </ul>
        <p appBasicHighLight>Style me with basic directives</p>
        <p [appBetterHighlight]="'yellow'" [defaultColor]="'red'">Style me with renderer directives</p>
    </div>
</div>
