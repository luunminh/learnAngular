<div class="container">
    <app-cockpit

    (blueprintCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <app-server-element
            *ngFor="let serverElm of serverElements"
            [element]="serverElm"
            >
            </app-server-element>
        </div>
    </div>
</div>
