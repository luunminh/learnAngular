<div class="container">
    <div class="row" fxLayout="column" fxLayoutAlign="center center">
        <div class="col-lg-12 col-md-12 col-xs-12">
            <h3 class="header-title">Todos</h3>
        </div>
        <div class="col-lg-8 col-md-8 col-xs-8">
            <app-task-list
                *ngIf="!isOpenAddTask && !isOpenCalendarView"
                (onChangeAddTask)="onChangeAddTask()"
                (onChangeCalendarView)="onChangeCalendarView()"
            >
            </app-task-list>
            <app-task-add
                *ngIf="isOpenAddTask"
                (closeAddTask)="onChangeAddTask()"
            >
            </app-task-add>
            <app-calendar-view
                *ngIf="isOpenCalendarView"
                (backToHomePage)="onChangeCalendarView()"
            >
            </app-calendar-view>
        </div>
    </div>
</div>
