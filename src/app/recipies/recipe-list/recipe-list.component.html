<div class="row">
  <div class="col-xs-12">
    <div class="btn btn-success">New Recipe</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <a href="" class="list-group-item clearfix"
      *ngFor="let recipe of recipes; let i = index"
      >
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{recipe.name}}</h4>
          <p class="list-group-item-text">
            {{recipe.description}}
          </p>
        </div>
        <div class="pull-right">
          <img [src]="recipe.imagePath"
          alt="" class="img-responsive" style="max-height: 50px;">
        </div>
      </a>
    </div>
  </div>
</div>
