<h1 mat-dialog-title>{{data.title ? 'Comfirm' :'Delete Task' }}</h1>
<div mat-dialog-content style="width: 300px;">
    <p>{{data.title ? data.title : 'Do you want to delete this task'}}</p>
</div>
<div mat-dialog-actions style="margin-left: 20px;">
    <button mat-button color="accent" (click)="onDeleteTask()" [mat-dialog-close]="true">{{data.title ? 'Yes' :
        'Delete'}}</button>
    <button mat-button (click)="doAction(false)">Cancel</button>
</div>
<br>
