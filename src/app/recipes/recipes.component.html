<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="!(selectedRecipe.name.trim().length === 0) else infoText"
            [selectedRecipe]="selectedRecipe">
        </app-recipe-detail>
        <ng-template #infoText>
            <h2>Please select a Recipe</h2>
        </ng-template>
    </div>
</div>
