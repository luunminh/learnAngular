<div style="display: flex; flex-direction: column; gap: 30px; width: 50%; padding: 20px;">
  <input [(ngModel)]="serverName" type="text" class="form-control" style="width: 300px;">
  <button (click)="onCreate()" class="btn btn-primary" style="width: 100px;">Add</button>
</div>
<p *ngIf="isCreated; else noServers">Server was created!! Server name {{serverName}}</p>
<ng-template #noServers>
  <p>No server was created !</p>
</ng-template>
