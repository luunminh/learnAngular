<mat-card class="task-card" *ngIf="task">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{task.title}}</mat-card-title>
            <mat-card-subtitle>{{ dateFormat}}</mat-card-subtitle>
            <p [ngClass]="{'doing': task.status === 'doing','finished': task.status === 'finished' }">
                {{task.status.toUpperCase()}}</p>
        </mat-card-title-group>

    </mat-card-header>
    <mat-card-content>
        <p class="desc">
            {{task.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="accent" (click)="openEditDialog()">
            <mat-icon class="icon">edit</mat-icon>
        </button>
        <button mat-button color="accent" (click)="openDeleteDialog()">
            <mat-icon class="icon">delete</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
