<h1 mat-dialog-title>Delete task</h1>
<div mat-dialog-content style="width: 300px;">
    <p>Do you want to delete this task</p>
</div>
<div mat-dialog-actions style="margin-left: 20px;">
    <button mat-button color="accent" (click)="onDeleteTask()" [mat-dialog-close]="true">Delete</button>
    <button mat-button mat-dialog-close>Cancel</button>
</div>
<br>
