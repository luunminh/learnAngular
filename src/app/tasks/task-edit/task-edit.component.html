<h1 mat-dialog-title>Edit task</h1>
<div mat-dialog-content style="width: 600px;">
    <label>Title</label>
    <mat-form-field style="display: block;" >
        <mat-label>Title</mat-label>
        <input class="form-input" type="text" matInput placeholder="Enter your task title" [(ngModel)]="title">
        <mat-error>
            Please enter a valid title address
        </mat-error>
    </mat-form-field>
    <label>Description</label>
    <mat-form-field style="display: block;">
        <mat-label>description</mat-label>
        <textarea class="form-input" type="text" rows="5" matInput placeholder="Enter your task description"
            [(ngModel)]="desc"></textarea>
        <mat-error>
            Please enter a valid description address
        </mat-error>
    </mat-form-field>
    <label style="display: block;">Status</label>
    <mat-form-field>
        <mat-label>Choose status</mat-label>
        <mat-select [(ngModel)]="status">
            <mat-option value="doing">Doing</mat-option>
            <mat-option value="finished">Finished</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions style="margin-left: 20px;">
    <button mat-button color="accent">Save</button>
    <button mat-button mat-dialog-close>Cancel</button>
</div>
<br>
